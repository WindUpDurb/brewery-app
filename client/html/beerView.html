<h1 class="text-center">Dah Single Beer</h1>

<div class="container text-center">

    <div class="row">
        <div class="well col-lg-4 col-md-offset-4">
            <img src="{{beerData.labels.icon.medium || 'https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg'}}">
        </div>
    </div>


    <div class="row">
        <p>{{beerData.name}}</p>
        <p>ABV: {{beerData.abv}}%</p>
    </div>

    <div>
        <div class="row">
            <p>Description:</p>
            <p>{{beerData.description || 'No Description Available.'}}</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <button class="btn btn-primary">I've had this beer</button>
        </div>
    </div>

</div>
