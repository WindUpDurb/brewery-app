<h1 class="text-center">{{beerData.name}}</h1>

<div class="container text-center">

    <div class="row">
        <div class="well col-lg-4 col-md-offset-4">
            <img src="{{beerData.labels.icon.medium || 'https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg'}}">
        </div>
    </div>


    <div class="row">
        <p>ABV: {{beerData.abv}}%</p>
    </div>

    <div>
        <div class="row">
            <p>Description:</p>
            <p>{{beerData.description || 'No Description Available.'}}</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <button type="button" ng-click="changeIfConsumed(true)" ng-if="activeUser && !hasConsumed" class="btn btn-primary">I've had this beer</button>
            <button type="button" ng-click="changeIfConsumed(false)" ng-if="activeUser && hasConsumed" class="btn btn-primary">Just kidding. I've never had this beer.</button>
        </div>
    </div>

    <div ng-if="activeUser && hasConsumed">


        <div id="beerMemoryUpload">
            <h2>Remember these times?</h2>

            <h3 ng-if="!beerMemories.length">Oh, wait. You don't. Your drunk self didn't record them.</h3>
            <div ng-if="beerMemories.length">


            </div>


            <div style="margin-top: 50px">
                <div ng-if="newBeerPhoto">
                    <img ngf-thumbnail="newBeerPhoto">
                </div>
                <div class="row">
                    <h3>Why not upload a beer memory?</h3>
                </div>

               <form ng-submit="submitBeerMemory(newBeerPhoto)">
                    <button class="button btn btn-primary" ngf-select ng-model="newBeerPhoto" name="newBeerPhoto" ngf-pattern="'image/*'"
                            ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                            ngf-resize="{width: 350, height: 350}"><i class="fa fa-binoculars" aria-hidden="true"> for the photo</i></button>
                    <button class="btn btn-primary">Upload the <i class="fa fa-picture-o" aria-hidden="true"></i></button>

                </form>

            </div>

        </div>

    </div>

</div>
