<div class="directoryHeader w-section"></div>

<div style="margin-top: 75px;" class="row">
    <div class="col-sm-4 col-sm-offset-2">
            <h3 class="greyText">Beer Search Results for {{query}}:</h3>
    </div>
</div>
<div class="w-section">
    <div class="w-container">
    <div ng-if="!categoryContents" class="text-center"><h1>The Page is either loading, as indicated by the loading bar and loading cycle at the top of the screen. Or. There were no search results.</h1></div>
    <div ng-if="categoryContents">
        <!-- <div class="row">
             <a ng-href="{{previousPage}}"><i class="fa fa-chevron-left pull-left" aria-hidden="true"></i></a>
             <a ng-href="{{nextPage}}"><i class="fa fa-chevron-right pull-right" aria-hidden="true"></i></a>

         </div>-->
        <div ng-repeat="beer in categoryContents" class="w-section toDrinkEntry">
            <div class="w-container">
                <img ng-src="{{beer.labels.medium || beer.labels.large || beer.labels.icon || 'https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg' }}">
                <div class="beerLogDetails">
                    <a href="/#/beer/{{beer.id}}"><p class="beerLogDetailsBeer">{{beer.name}}</p></a>
                    <p class="beerLogDetailsBrewery">{{beer.breweries[0].name}}</p>
                </div>
                <div class="col-sm-3 col-sm-offset-9">
                    <span class="pull-right" ng-if="beer.status === 'update_pending'"><img src="/images/updatePending64.png"></span>
                    <span class="pull-right" ng-if="beer.status === 'verified'"><img src="/images/thumbUp64.png"></span>
                   <!-- <span class="pull-right" ng-if="activeUser && beersDrank.includes(beer.name)"><img src="/images/beerIconConsumed64.png"></span>
                    <span class="pull-right" ng-if="activeUser && !beersDrank.includes(beer)"><img src="/images/beerIconNoConsumed64.png" ></span>-->
                </div>
                <div style="margin-top: 75px; margin-left: 0; margin-right: 0;" class="row">
                    <div class="col-sm-8 col-sm-offset-4">
                        <button ng-repeat="number in createRatingStars(beer.beerRating) track by $index" style="background-color: #272100; box-shadow: 10px 10px 5px #888888" class="btn btn-default btn-fab"><img src="/images/beerRating.png"></button>
                    </div>
                </div>
            </div>
            <div class="subjectBreak container-fluid"></div>
        </div>
    </div>
    </div>
</div>
