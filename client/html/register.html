<div class="directoryHeader w-section"></div>

<div ng-if="!activeUser" style="margin-top: 100px;" class="text-center container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
            <h3 class="greyText">Register</h3>
        </div>
    </div>
    <div class="row">
        <div style="margin-top: 50px" class="col-sm-6 ">

            <form ng-submit="submitRegistration(newUser)">

                <div class="form-group label-static">
                    <label class="control-label">What is your first name?</label>
                    <input ng-model="newUser.firstName" type="text" class="form-control" placeholder="First Name" required>
                </div>

                <div class="form-group label-static">
                    <label class="control-label">What is your last name?</label>
                    <input ng-model="newUser.lastName" type="text" class="form-control" placeholder="Last Name" required>
                </div>

                <div class="form-group label-static">
                    <label class="control-label">Enter your email address</label>
                    <input ng-model="newUser.email" type="email" class="form-control" placeholder="Email" required>
                </div>


                <div class="form-group label-static">
                    <label class="control-label">Create your password</label>
                    <input ng-model="newUser.password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group label-static">
                    <label class="control-label">Confirm your password</label>
                    <input ng-model="newUser.passwordConfirm" type="password" class="form-control" placeholder="Password" required>
                </div>
                <br>
                <br>
                <button class="btn btn-primary">Submit Registration</button>
            </form>
        </div>
    </div>

</div>






<div ng-if="activeUser" style="margin-top: 100px;" class="text-center container">
    <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
            <h3 class="greyText">Account Details</h3>
        </div>
    </div>
    <div class="row">
        <div style="margin-top: 50px" class="col-sm-6 ">
            <form>
                <div class="form-group label-static">
                    <label class="control-label">First Name</label>
                    <input ng-model="accountDetails.firstName" type="text" class="form-control" placeholder="First Name" required>
                </div>

                <div class="form-group label-static">
                    <label class="control-label">Last Name</label>
                    <input ng-model="accountDetails.lastName" type="text" class="form-control" placeholder="Last Name" required>
                </div>

                <div class="form-group label-static">
                    <label class="control-label">Email Address</label>
                    <input ng-model="accountDetails.email" type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group label-static">
                    <label class="control-label">Enter your Password to Confirm Changes</label>
                    <input ng-model="accountDetails.password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <br>
                <br>
                <button ng-click="updateUser()" type="button" class="btn btn-primary">Update Your Account</button>
                <button type="button" class="btn btn-primary">Delete Your Account</button>
            </form>
        </div>
    </div>

</div>
