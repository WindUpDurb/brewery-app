<div id="wrapper">
    <!-- Sidebar -->
    <div class="text-center" id="sidebar-wrapper">
        <div><h4 id="beerBrowseMenuHeader">Choose your poison:</h4></div>
            <ul id="beerBrowseMenu" class="sidebar-nav">
             <li ng-repeat="category in beerBrowseMenu">
                    <a href="" ng-click="getCategoryContents(category.name, 01)" >{{category.name}}</a>
                 <hr>
                </li>
            </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">

            <h1 ng-if="!categoryContents" class="text-center">Let's find you some beer pronto</h1>

            <div ng-if="categoryContents">
                <div class="row" ng-repeat="beer in  categoryContents">
                    <div class="col-sm-6 col-sm-offset-3">
                        <div style="margin-top: 75px" class="list-group">
                            <div class="list-group-item">
                                <div class="row-picture">
                                    <img class="rounded" ng-src="{{beer.images.medium || beer.images.large || beer.images.icon || 'https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg' }}" alt="icon">
                                </div>
                                <div class="row-content">
                                    <h4 class="list-group-item-heading"><a ng-href="/#/beer/{{beer.id}}">{{beer.name}}</a></h4>
                                    <a class="pull-right" ng-if="beer.consumed"><i style="color: green" class="fa fa-beer" aria-hidden="true"></i></a>
                                    <a class="pull-right" ng-if="!beer.consumed"><i style="color: red" class="fa fa-beer" aria-hidden="true"></i></a>
                                </div>
                            </div>
                            <div class="list-group-separator"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -- Keep Above -->

</div>
<!-- /#wrapper -->
