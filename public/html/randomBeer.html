<div class="text-center">
    <h1>Let's get you a beer.</h1>

    <div class="row">
        <div class="well col-lg-4 col-md-offset-4">
            <img src="{{beerData.labels.icon.medium || 'https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg'}}">
        </div>
    </div>


    <div class="row">
        <p>{{beerData.name || "Let the robots fetch your beer. They might be tipsy"}}</p>
        <p>ABV: {{beerData.abv}}%</p>
    </div>

    <div ng-if="activeUser" class="row">
        <button ui-sref="beerLog" class="btn btn-primary">Head over to your Beer Log Now</button>
    </div>

</div>
